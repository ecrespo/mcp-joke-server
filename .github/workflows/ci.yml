name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run Ruff (linter)
      run: |
        uv run ruff check .
      continue-on-error: false

    - name: Run Ruff (formatter check)
      run: |
        uv run ruff format --check .
      continue-on-error: false

    - name: Run Black (code formatter check)
      run: |
        uv run black --check .
      continue-on-error: false

    - name: Run mypy (type checker)
      run: |
        uv run mypy .
      continue-on-error: true  # Set to false once all type issues are resolved

    - name: Run tests with pytest
      env:
        API_BASE_URL: https://official-joke-api.appspot.com
        LOCAL_TOKEN: test-token-for-ci
      run: |
        uv run pytest -v --cov=. --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.13'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: mcp-joke-server:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker compose config
        docker compose build
