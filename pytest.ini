[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require network/API access)
    slow: Slow tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=repositories
    --cov=utils
    --cov=strategies
    --cov-report=term-missing
    --cov-report=html:htmlcov
    -p no:warnings

# Test paths
testpaths = tests

# Coverage options
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
